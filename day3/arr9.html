<script>
    const arr = [112, 54, 123, 76, 8, 87];
    var max=Math.max(arr[0],arr[1]);
    var sMax=Math.min(arr[0],arr[1]);

    for(var i=2;i<arr.length;i++){
        if(arr[i]>max){
            sMax=max;
            max=arr[i];
        }else if(arr[i]>sMax && max != arr[i]){
            sMax=arr[i];
        }
    }

    console.log(max);
    console.log(sMax)

</script>
