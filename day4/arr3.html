<script>
    let arr = [1, 2, 3, 4, 5];

    let k = parseInt(prompt("Enter k value"));
    
    if (!isNaN(k) && k > 0) {
        k = k % arr.length; // handle k > arr.length

        for (let j = 0; j < k; j++) {
            let copy = arr[0];
            for (let i = 0; i < arr.length - 1; i++) {
                arr[i] = arr[i + 1];
            }
            arr[arr.length - 1] = copy;
        }

        console.log(arr);
    } else {
        console.log("Invalid input for k");
    }
</script>
